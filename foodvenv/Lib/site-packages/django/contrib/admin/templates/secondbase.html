{% load static %}
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Andika+New+Basic&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Barrio&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="{% static 'main/styles.css' %}">
        <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
        <title>Food Ordering</title>
    </head>
    <body>
    <nav class="navbar navbar-expand-lg navbar-menu mb-0">
            
        <p class="navbar-brand text-light my-auto">Today's Menu</p>
        <span class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
            <i class="bi bi-list"></i>
         </span>

        <div class="collapse navbar-collapse" id="navmenu">
            <ul class="navbar-nav mr-auto">
            </ul>
            <ul class="navbar-nav ms-auto" id="block">
                    <li><a href="/" class="mr-5 pe-4 text-light nav-link">Home</a></li>
                    {% if not user.is_authenticated %}
                    <li><a href="/login/" class="mr-2 pe-4 text-light nav-link">Login</a></li>
                    {%  endif %}
                    {% if user.is_authenticated %}
                    <li><a href="/cart/" class="mr-5 pe-4 text-light nav-link">Food Tray</a></li>
                    <li><a href="/create/" class="mr-5 pe-4 text-light nav-link">Your Meal</a></li>
                    <li><a href="/logout/" class="mr-2 pe-4 text-light nav-link">Logout</a></li>
                    {% endif %}
            </ul>
            <form class="d-flex m-auto"method="POST"action="{% url 'search' %}">{% csrf_token %}
                <input class="form-control me-2" type="search"placeholder="Search"name="searched">
                <button class="btn" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
              </form>      
    

        </div>
    </nav>
{%block content%}{%endblock%}
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script>
    $('.carousel').carousel();
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
