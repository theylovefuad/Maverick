{% extends 'base.html' %}
{% load static %}
{%block content%}
<body class="body">
  <section class="p-5 center">
    <div class="row">
      <div class="col"></div>
        <div class="col">
         <h2 style="font-family:'Macondo',cursive">Login to get started</h2><hr>
          <form method="POST">{% csrf_token %}
          {% if error %}
          <p>{{error}}</p>
          {% endif %}
          <label>Username</label>
          <input type="text" name="username">
          <br>
          <label>Password</label>
          <input type="password" name="password">
          <br>
          <button class="btn btn-success mt-1" type="submit">Log In</button>
      
          </form>
    
    
         <p>Don't have an account? <a href="/signup">SignUp Here</a></p>
        </div>
        <div class="col"></div>
      </div>
  </section>
  
</body>
{% endblock %}
